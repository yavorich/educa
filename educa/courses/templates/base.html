{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Educa{% endblock title %}</title>
        <link rel="stylesheet" href="{% static "css/base.css" %}">
    </head>
    <body>
        <div id="header">
            <a href="/" class="logo">Educa</a>
            <ul class="menu">
                <li><a href="{% url "students:student_course_list" %}">My courses</a></li>
                <li><a href="{% url "course_list" %}">All courses</a></li>
                {% if request.user.is_authenticated %}
                    <li><a href="{% url "logout" %}">Sign out</a></li>
                {% else %}
                    <li><a href="{% url "login" %}">Sign in</a></li>
                {% endif %}
            </ul>
        </div>
        <div id="content">
            {% block content %}
            {% endblock content %}
        </div>
        {% block include_js %}
        {% endblock include_js %}
        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                // DOM модель загружена
                {% block domready %}
                {% endblock domready %}
            })
        </script>
    </body>
</html>
